    <section class = "row">

          <h1>COVID-19 Survey</h1>

        </header>
        <main>
          <!-- Interactable form to delete user account -->
          <!-- Call POST to according route to delete account on frontend -->
         <form action = "http://localhost:5000/deleteAccount" method = "POST">
          <!-- Username to delete (Should match user's username) -->
          <p>Username to Delete<input type = "text" name = "deleteUsername" /></p>
          <!-- Password to delete (Should match user's password) -->
          <p>Password to Delete<input type = "password" name = "deletePassword" /></p>
            <p><input type = "submit" value = "Delete Account?" /></p>
         </form>
         <!-- Interactable form to get back to homePage -->
          <!-- Call GET to according route to get back to homePage -->
         <form action = "http://localhost:5000/homePage" method = "GET">
          <p><input type = "submit" value = "Back to HomePage" /></p>
         </form>
        </main>
